version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
pre_build:
commands:
- apt-get update -y
- apt-get install -y maven
- echo This is pre_build
build:
commands
- echo Starting build `date`
- mvn clean package
post_build:
commands:
- echo Build completed on `date`
artifacts:
files:
- target/messageUtil-1.0.jar
discard-paths: yes
